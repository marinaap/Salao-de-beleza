<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Salão Marina Morena</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo2.png" alt="Logo do Salão Marina Morena"></h1> <! // alt é a descrição da figura >
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nome">Nome</label>  <! a relação entre uma label e um input precisa de um for e um id>
                <input type="text" id="nome" class="input-padrao" required> <! // required torna o campo obrigatório >

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="nome@email.com.br">  <!//placeholder sugere como deve ser preenchido o campo>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(__) _____ ____">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>  <!// fieldset substitui uma div em um formulário>
                    <legend>Como você gostaria que fizéssemos contato?</legend> <!//legend substitui um parágrafo no formulário>
                    <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
                    
                </fieldset>
                <fieldset>
                    <legend>Qual horário você prefere ser atendido?</legend>
                    <select name="" id="">  <! cria uma seleção de várias opçoes>
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>


                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>
                
                <input type="submit" value="Enviar" class="enviar">
            </form>

            <table>  <!tabela>
                <thead>  <! tag de cabecalho da tabela>
                    <tr>  <! tag de linha da tabela>
                        <th>Dia</th>  <! tag de celula da tabela>
                        <th>Horário</th>
                    </tr>
                </thead>


                <tbody> <! tag do corpo da tabela>
                    <tr>
                        <td>Terça</td>
                        <td>09h às 19h</td>
                    </tr>

                    <tr>
                        <td>Quarta</td>
                        <td>09h às 19h</td>
                    </tr>

                    <tr>
                        <td>Quinta</td>
                        <td>09h às 19h</td>
                    </tr>

                    <tr>
                        <td>Sexta</td>
                        <td>08h às 22h</td>
                    </tr>

                    <tr>
                        <td>Sábado</td>
                        <td>08h às 22h</td>
                    </tr>
                </tbody>




            </table>





        </main>
         <footer>
            <img src="bg.png">
            <p class="copyright">&copy; Copyright Salão Marina Morena 2022</p>
        </footer>
    </body>
</html>
